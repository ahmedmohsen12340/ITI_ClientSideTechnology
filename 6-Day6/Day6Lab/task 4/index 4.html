<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 1</title>
    <link rel="stylesheet" href="master.css">
</head>

<body class="flex-center">
    <div class="w-500px card">
        <form action="page2.html">
            <div class="inputGroup m-20px">
                <label class="block m-10px" for="Name">Name</label>
                <input class="w-400px" id="Name" name="Name" type="text">
            </div>
            <div class="inputGroup m-20px">
                <label class="block m-10px" for="Phone">Phone</label>
                <input class="w-400px" id="Phone" name="Phone" type="text">
            </div>
            <div class="inputGroup m-20px">
                <label class="block m-10px" for="Hphone">Home Phone</label>
                <input class="w-400px" id="Hphone" name="Hphone" type="text">
            </div>
            <div class="inputGroup m-20px">
                <label class="block m-10px" for="email">Email</label>
                <input class="w-400px" id="email" name="email" type="text">
            </div>
            <div class="inputGroup m-20px">
                <label class="block m-10px" for="Address">Address</label>
                <input class="w-400px" id="Address" name="Address" type="text">
            </div>
            <div class="inputGroup m-20px">
                <input type="submit" value="submit">
            </div>
        </form>
    </div>
</body>

</html>
